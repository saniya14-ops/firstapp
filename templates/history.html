<!DOCTYPE html>
<html>
<head>

<title>Visitor History</title>

<link rel="stylesheet"
href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="container">

<h2>Visitor History</h2>

<p>Logged in as: {{ role }}</p>

<a href="/dashboard">Dashboard</a>
<a href="/logout">Logout</a>

<table>

<tr>

<th>ID</th>
<th>Name</th>
<th>Phone</th>
<th>Flat</th>
<th>Purpose</th>
<th>Vehicle</th>
<th>Time</th>
<th>Action</th>

</tr>

{% for v in data %}

<tr>

<td>{{ v[0] }}</td>
<td>{{ v[1] }}</td>
<td>{{ v[2] }}</td>
<td>{{ v[3] }}</td>
<td>{{ v[4] }}</td>
<td>{{ v[5] }}</td>
<td>{{ v[6] }}</td>

<td>

{% if role == "admin" %}
<a href="/delete/{{ v[0] }}">Delete</a>
{% else %}
No Access
{% endif %}

</td>

</tr>

{% endfor %}

</table>

</div>

</body>
</html>
